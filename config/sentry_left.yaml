# 检测器
detector:
  armor_model_path: ../model/opt-0527-001.onnx
  target_color: BLUE
  camera:
    index: 0
    exposure_time: 8000
    gain: 15
# 解算器
solver:
  env:
    g: 9.781
  camera_params:
    intrinsic_matrix: [2665.005527408399, 0,                 696.8233, # fx 0  cx
                       0,                 2673.364537791387, 500.5147099572225, # 0  fy cy
                       0,                 0,                 1]
    # k1 k2 p1 p2 k3 -> OpenCV形式
    distortion: [-0.303608974614145, 4.163247825941419, -0.008432853056627, -0.003830248744148, 0]
  coordinate:
    T_ci: [-0.01913837,  0.99882488, 0.04452622 ,  0.00012061,
            0.02699652,  0.04503439, -0.99862059,  0.0005669 ,
           -0.99945231, -0.01790991, -0.02782668, -0.00013686,
            0.        ,  0.        ,  0.        ,  1.        ]
    T_ic: [-0.01913837,  0.02699652, -0.99945231, -0.00014978,
            0.99882488,  0.04503439, -0.01790991, -0.00014845,
            0.04452622, -0.99862059, -0.02782668,  0.00055694,
            0.        ,  0.        ,  0.        ,  1.        ]
    tvec_i2w: [0.0, 0.0, 0.0]
    tvec_w2i: [0.0, 0.0, 0.0]
  ballistic:
    speed: 20.0
# 预测器
predict:
  delta_time: 390
  kf:
    q: [1, 1, 1, 1, 1, 1, 1, 1]  # xa vxa ya vya za vza yaw vyaw
    r: [100000, 100000, 100000, 100000]  # x y z yaw
# 补偿
compensate:
  yaw:   -3.5  # 单位: °; 左 <---- -0+ ---> 右
  pitch: -3.6  # 单位: °; 上 <---- -0+ ---> 下
microcontroller_id: 1
