# 检测器
detector:
  armor_model_path: ../model/opt-0527-001.onnx
  target_color: BLUE
  camera:
    index: 0
    exposure_time: 8000
    gain: 15
# 解算器
solver:
  env:
    g: 9.781
  camera_params:
    intrinsic_matrix: [2665.005527408399, 0,                 696.8233, # fx 0  cx
                       0,                 2673.364537791387, 500.5147099572225, # 0  fy cy
                       0,                 0,                 1]
    # k1 k2 p1 p2 k3 -> OpenCV形式
    distortion: [-0.303608974614145, 4.163247825941419, -0.008432853056627, -0.003830248744148, 0]
  coordinate:
    T_ci: [-0.0333854 , -0.90833435, -0.41691021, -0.000145,
           -0.07410658, -0.41374466,  0.90737179, -0.00027616,
           -0.99669134,  0.06118876, -0.05350052, -0.03650293,
            0.        ,  0.        ,  0.        ,  1.        ]

    T_ic: [-0.0333854 , -0.07410658, -0.99669134, -0.03640746,
           -0.90833435, -0.41374466,  0.06118876,  0.0019876 ,
           -0.41691021,  0.90737179, -0.05350052, -0.00176279,
            0.        ,  0.        ,  0.        ,  1.        ]
    tvec_i2w: [0.0, 0.0, 0.0]
    tvec_w2i: [0.0, 0.0, 0.0]
  ballistic:
    speed: 20.0
tracker: null
# 预测器
predict:
  delta_time: 200
  kf:
    q: [3000, 1, 400, 1, 500, 1, 1, 1]  # xa vxa ya vya za vza yaw vyaw
    r: [8000, 1000, 100, 100000]  # x y z yaw
# 补偿
compensate:
  yaw:   -3.5  # 单位: °; 左 <---- -0+ ---> 右
  pitch: -3.6  # 单位: °; 上 <---- -0+ ---> 下
microcontroller_id: 1
