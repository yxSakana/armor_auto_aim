# 检测器
detector:
  armor_model_path: ../model/opt-0527-001.onnx
  target_color: BLUE
  camera:
    index: 0
    exposure_time: 4000
    gain: 12
# 解算器
solver:
  env:
    g: 9.781
  camera_params:
    intrinsic_matrix: [
        697.7864797135014, 0                , 345.15440,  # fx 0  cx
        0                , 696.3340055344548, 297.26408858692610,  # 0  fy cy
        0                , 0                , 1
    ]
    # k1 k2 p1 p2 k3 -> OpenCV形式
    distortion: [-0.4201, 0.2024, -0.0005160242774163281, 0.003750181726942, 0]
  coordinate:
    T_ci: [ 0.99026869, -0.0122407 , -0.13862928, -0.0135453 ,
            0.13896297,  0.03283526,  0.98975307,  0.03876878,
           -0.00756335, -0.99938582,  0.03421674, -0.04030529,
            0.        ,  0.        ,  0.        ,  1.        ]
    T_ic: [ 0.99026869, 0.13896297, -0.00756335,  0.00772121,
           -0.0122407  , 0.03283526, -0.99938582, -0.04171932,
           -0.13862928 , 0.98975307,  0.03421674, -0.03887018,
            0.         , 0.        ,  0.        ,  1.        ]
    tvec_i2w: [0.0, 0.0, 0.0]
    tvec_w2i: [0.0, 0.0, 0.0]
  ballistic:
    speed: 20.0
tracker: null
# 预测器
predict:
  delta_time: 20
  kf:
    q: [1, 1, 1, 1, 1, 1, 1, 1]  # xa vxa ya vya za vza yaw vyaw
    r: [100000, 100000, 100000, 100000]  # x y z yaw
# 补偿
compensate:
  yaw:   -0  # 单位: °; 左 <---- -0+ ---> 右
  pitch: -0  # 单位: °; 上 <---- -0+ ---> 下
microcontroller_id: 1